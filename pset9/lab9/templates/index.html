<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method='post'>
                    <input name="name" autocomplete="off" autofocus placeholder="Name" type="text">
                    <input name="month" autocomplete="off" autofocus placeholder="Month" type="text">
                    <input name="day" autocomplete="off" autofocus placeholder="Day" type="text">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                {% block table %}
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                            {% for person in birthdays %}
                                <tr>
                                    <td>{{ person.name }}</td>
                                    <td>{{ person.month|string + '/' + person.day|string }}</td>
                                </tr>
                            {% endfor %}
                    </tbody>
                </table>
                {% endblock %}
            </div>
        </div>
    </body>
</html>
